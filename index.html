<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Busca Endereços</title>
</head>
<body>
    <main class="container">
        <div class="form-container">
            <form action="" class="form">
                <fieldset>
                    <legend>Endereço</legend>
                    <label class="label-cep" for="cep">
                        <span>CEP: </span> 
                        <input type="text" id="cep" placeholder="_____-___">
                    </label>
                    
                    <div class="endereco-container">
                        <label for="endereco">
                            <span>Endereço: </span>
                            <input type="text" id="endereco" disabled>
                        </label>

                        <label for="numero">
                            <span>Número: </span>
                            <input type="text" id="numero">
                        </label>

                        <label for="complemento">
                            <span>Complemento: </span>
                            <input type="text" id="complemento">
                        </label>

                        <label for="bairro">
                            <span>Bairro: </span>
                            <input type="text" id="bairro" disabled>
                        </label>

                        <label for="cidade">
                            <span>Cidade: </span>
                            <input type="text" id="cidade" disabled>
                        </label>

                        <label for="estado">
                            <span>Bairro: </span>
                            <input type="text" id="estado" disabled>
                        </label>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
</body>
</html>
